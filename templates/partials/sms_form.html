<div ng-controller="rmSMSCtrl">
  <div class="alerts">
    <div alert ng-repeat="alert in alerts"
               type="_{alert.type}_"
               close="closeAlert($index)">_{alert.msg}_</div>
  </div>

  <form ng-submit="scheduleSMS()"
        name="smsform"
        class="form-block" id="sms-form" method="post">
      <h1>{{ _("Send a new SMS") }}</h1>
      <div class="form-group">
          <label class="control-label" for="_is">{{ _("Text") }}</label>
          <textarea class="form-control" name="text" id="_is" required
                    ng-model="sms.text">{{ fields.text }}</textarea>

          <div datepicker ng-model="sms.when.day"
               show-weeks="false"
               min-date="sms.when.minDate" class="well well-sm"></div>
          <div timepicker ng-model="sms.when.time" show-meridian="false"></div>

          <input type="submit" class="btn btn-primary" value="{{ _("Save") }}" />
      </div>
  </form>

</div>
<script type="text/x-strings" id="_strings">
server-error:{{ _("An error occurred. Please try again in a few minutes.") }}
success:{{ _("Your SMS has been successfully scheduled!") }}
</script>
