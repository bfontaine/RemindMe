<div ng-controller="rmSMSCtrl">

  <form ng-submit="scheduleSMS()"
        class="form-block" id="sms-form" method="post">
      <h1>{{ _("Send a new SMS") }}</h1>
      <div class="form-group">
          <label class="control-label" for="_is">{{ _("Text") }}</label>
          <textarea class="form-control" name="text" id="_ie" ng-model="text">{{ fields.text }}</textarea>

          <div datepicker ng-model="when.day"
               show-weeks="false"
               min-date="when.minDate" class="well well-sm"></div>
          <div timepicker ng-model="when.time" show-meridian="false"></div>

          <input type="submit" class="btn btn-primary" value="{{ _("Save") }}" />
      </div>
  </form>

</div>
