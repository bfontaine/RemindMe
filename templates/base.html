<!doctype html>
<html lang="{{ g.lang|default('en') }}" dir="ltr" {% block html_attrs %}{% endblock %}>
  <head>
    <meta charset="utf-8" />
    <meta name="language" content="{{ g.lang|default('en') }}" />
    <title>Remind Me</title>
    {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
    {#
    <link rel="icon" type="image/png" href="/static/icons/app.png" />
    <link rel="apple-touch-icon"      href="/static/icons/app.png" />
    #}
    <meta name="author" content="Baptiste Fontaine" />

    {% assets "js_all" %}
    <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </head>
  <body class="app">
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, msg in messages %}
      <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endwith %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
